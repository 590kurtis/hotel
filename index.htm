<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestion de réservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url('https://alainrihn.fr/files/gimgs/27_mo-panoramique-2010-500px.jpg'); background-size: cover;">
  <div class="container py-4">
    <div class="text-center mb-3">
      <h2 class="text-danger fw-bold">Jarvis HOTEL</h2>
      <p class="text-danger fw-semibold">Indiquez vos dates de réservation - Toute annulation doit se faire 48h avant</p>
    </div>

    <div class="row">
  
      <div class="col-md-6 bg-light rounded p-4 shadow">
        <h5 class="text-center text-danger mb-3">MMI-GEA-TC</h5>

        <form id="bookingForm">
          <div class="mb-3">
            <label for="lieu" class="form-label">Formation</label>
            <input type="text" class="form-control" id="lieu" value="Meaux">
          </div>

          <div class="row">
            <div class="col">
              <label for="arrivee" class="form-label">Heure d'arrivée</label>
              <input type="time" class="form-control" id="arrivee">
            </div>
            <div class="col">
              <label for="depart" class="form-label">Heure de départ</label>
              <input type="time" class="form-control" id="depart">
            </div>
          </div>

          <div class="mt-3">
            <div class="d-flex align-items-center mb-2">
              <label class="me-3">Professeur</label>
              <button type="button" class="btn btn-outline-success btn-sm me-2" onclick="modifier('professeur', 1)">+</button>
              <input type="text" id="professeur" class="form-control w-25 text-center me-2" value="2" readonly>
              <button type="button" class="btn btn-outline-danger btn-sm" onclick="modifier('professeur', -1)">−</button>
            </div>

            <div class="d-flex align-items-center mb-2">
              <label class="me-3">etudiant</label>
              <button type="button" class="btn btn-outline-success btn-sm me-2" onclick="modifier('etudiant', 1)">+</button>
              <input type="text" id="etudiant" class="form-control w-25 text-center me-2" value="0" readonly>
              <button type="button" class="btn btn-outline-danger btn-sm" onclick="modifier('etudiant', -1)">−</button>
            </div>

            <div class="d-flex align-items-center mb-3">
              <label class="me-3">salle</label>
              <button type="button" class="btn btn-outline-success btn-sm me-2" onclick="modifier('salle', 1)">+</button>
              <input type="text" id="salle" class="form-control w-25 text-center me-2" value="0" readonly>
              <button type="button" class="btn btn-outline-danger btn-sm" onclick="modifier('salle', -1)">−</button>
            </div>
          </div>

          <button type="button" class="btn btn-success w-100 mb-2" onclick="valider()">reserver</button>
          <button type="reset" class="btn btn-primary w-100">Effacer</button>

          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="travail">
            <label class="form-check-label" for="travail">je reserve pour le travail</label>
          </div>

          <div id="agesContainer" class="mt-3"></div>
        </form>
      </div>

      <!-- Résumé -->
      <div class="col-md-6 bg-info text-dark rounded p-4 shadow">
        <h4 class="fw-bold text-danger mb-4">Confirmation réservation</h4>
        <p>Nombre(s) de Professeur(s) : <span id="resProfesseur">-</span></p>
        <p>Nombre(s) d etudiant(s) : <span id="resEtudiant">-</span></p>
        <p>Nombre(s) de salles(s) : <span id="resSalle">-</span></p>
        <p>je reserve pour le travail : <span id="resTravail">-</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
